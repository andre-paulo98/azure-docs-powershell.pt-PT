- durationInMinutes: 1
  content: >-
    <span data-ttu-id="06242-104">Neste tutorial, irá aprender todos os passos envolvidos na configuração de uma máquina virtual com o Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="06242-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="06242-105">O tutorial também abrange consultas de saída, a reutilização de recursos do Azure e a limpeza de recursos.</span><span class="sxs-lookup"><span data-stu-id="06242-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="06242-106">Pode concluir este tutorial com a experiência interativa disponibilizada através do Azure Cloud Shell, ou pode [instalar o Azure PowerShell](install-azurerm-ps.md) localmente.</span><span class="sxs-lookup"><span data-stu-id="06242-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="06242-107">Utilize __ctrl-shift-v__ (__cmd-shift-v__ no macOS) para colar texto de tutorial no Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="06242-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="06242-108">Iniciar sessão</span><span class="sxs-lookup"><span data-stu-id="06242-108">Log in</span></span>
  content: >-
    <span data-ttu-id="06242-109">Se estiver a utilizar uma instalação local do Azure PowerShell, terá de iniciar sessão antes de realizar qualquer outro passo.</span><span class="sxs-lookup"><span data-stu-id="06242-109">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>


    ```powershell

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="06242-110">Conclua o processo de início de sessão ao seguir os passos apresentados no seu terminal.</span><span class="sxs-lookup"><span data-stu-id="06242-110">Complete the login process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="06242-111">Criar um grupo de recursos</span><span class="sxs-lookup"><span data-stu-id="06242-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="06242-112">No Azure, todos os recursos são alocados num grupo de gestão de recursos.</span><span class="sxs-lookup"><span data-stu-id="06242-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="06242-113">Os grupos de recursos oferecem agrupamentos lógicos de recursos para que seja mais fácil trabalhar com os mesmos como uma coleção.</span><span class="sxs-lookup"><span data-stu-id="06242-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="06242-114">Neste tutorial, todos os recursos criados estão num único grupo com o nome `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="06242-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="06242-115">Criar credenciais de administrador para a VM</span><span class="sxs-lookup"><span data-stu-id="06242-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="06242-116">Antes de poder criar uma nova máquina virtual, tem de criar um objeto de credencial com o nome de utilizador e a palavra-passe da conta de administrador da VM do Windows.</span><span class="sxs-lookup"><span data-stu-id="06242-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="06242-117">Introduza o nome de utilizador e a palavra-passe quando solicitados.</span><span class="sxs-lookup"><span data-stu-id="06242-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="06242-118">O objeto de credencial resultante é transmitido como um parâmetro no próximo passo.</span><span class="sxs-lookup"><span data-stu-id="06242-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="06242-119">Criar uma máquina virtual</span><span class="sxs-lookup"><span data-stu-id="06242-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="06242-120">As máquinas virtuais no Azure têm um elevado número de dependências.</span><span class="sxs-lookup"><span data-stu-id="06242-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="06242-121">O Azure PowerShell cria estes recursos por si com base nos argumentos da linha de comandos que especificar.</span><span class="sxs-lookup"><span data-stu-id="06242-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="06242-122">Para legibilidade, estamos a utilizar o [splatting do PowerShell](/powershell/module/microsoft.powershell.core/about/about_splatting) para transmitir os parâmetros aos cmdlets do Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="06242-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="06242-123">Crie uma nova máquina virtual com o Windows.</span><span class="sxs-lookup"><span data-stu-id="06242-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="06242-124">Enquanto a VM é criada, pode ver os valores dos parâmetros utilizados e os recursos do Azure que estão a ser criados.</span><span class="sxs-lookup"><span data-stu-id="06242-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="06242-125">O PowerShell irá apresentar uma barra de progresso, conforme mostrado abaixo.</span><span class="sxs-lookup"><span data-stu-id="06242-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="06242-126">Assim que a VM estiver pronta, pode ver os resultados no Portal do Azure ou ao consultar a variável \$newVM1.</span><span class="sxs-lookup"><span data-stu-id="06242-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="06242-127">Os valores de propriedade listados entre chavetas são objetos aninhados.</span><span class="sxs-lookup"><span data-stu-id="06242-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="06242-128">No próximo passo, vamos mostrar como pode ver valores específicos nestes objetos aninhados.</span><span class="sxs-lookup"><span data-stu-id="06242-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="06242-129">Obter informações da VM através de consultas</span><span class="sxs-lookup"><span data-stu-id="06242-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="06242-130">Vamos obter algumas informações mais detalhadas da VM que acabámos de criar.</span><span class="sxs-lookup"><span data-stu-id="06242-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="06242-131">Neste exemplo, verificamos o nome da VM e a conta de administrador criados.</span><span class="sxs-lookup"><span data-stu-id="06242-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="06242-132">Podemos utilizar outros comandos do Azure PowerShell para obter informações específicas sobre a configuração de rede.</span><span class="sxs-lookup"><span data-stu-id="06242-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="06242-133">Neste exemplo, estamos a utilizar o pipeline do PowerShell para enviar o objeto \$newVM1 para o cmdlet `Get-AzureRmNetworkInterface`.</span><span class="sxs-lookup"><span data-stu-id="06242-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="06242-134">A partir do objeto da interface de rede resultante, selecionamos o objeto IpConfigurations aninhado.</span><span class="sxs-lookup"><span data-stu-id="06242-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="06242-135">A partir do objeto IpConfigurations, selecionamos as propriedades Name e PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="06242-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="06242-136">Para confirmar que a VM está em execução, é necessário ligar através do Ambiente de Trabalho Remoto.</span><span class="sxs-lookup"><span data-stu-id="06242-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="06242-137">Para isso, precisamos de saber o endereço IP público.</span><span class="sxs-lookup"><span data-stu-id="06242-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="06242-138">Neste exemplo, utilizamos `Get-AzureRmPublicIpAddress` e armazenamos os resultados na variável \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="06242-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="06242-139">A partir desta variável, selecionamos as propriedades e utilizamos uma expressão para obter a propriedade Fqdn aninhada.</span><span class="sxs-lookup"><span data-stu-id="06242-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="06242-140">A partir do seu computador local, pode executar o seguinte comando para ligar à VM através do Ambiente de Trabalho Remoto.</span><span class="sxs-lookup"><span data-stu-id="06242-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="06242-141">Para obter mais informações sobre a consulta de propriedades de objeto, veja [Consultar recursos do Azure](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="06242-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="06242-142">Criar uma nova VM na sub-rede existente</span><span class="sxs-lookup"><span data-stu-id="06242-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="06242-143">A segunda VM utiliza a sub-rede existente.</span><span class="sxs-lookup"><span data-stu-id="06242-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="06242-144">Pode ignorar alguns passos para obter o endereço IP público da nova VM, uma vez que é devolvido na propriedade FullyQualifiedDomainName do objeto \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="06242-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="06242-145">Utilize o seguinte comando para ligar através do Ambiente de Trabalho Remoto.</span><span class="sxs-lookup"><span data-stu-id="06242-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="06242-146">Limpeza</span><span class="sxs-lookup"><span data-stu-id="06242-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="06242-147">Agora que concluiu o tutorial, está na altura de limpar os recursos criados.</span><span class="sxs-lookup"><span data-stu-id="06242-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="06242-148">Pode eliminar recursos individuais com o comando `Remove-AzureRmResource`, mas a forma mais segura de remover todos os recursos num grupo de recursos é eliminar o grupo com o comando `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="06242-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="06242-149">Este comando elimina os recursos criados durante o tutorial e desaloca-os garantidamente pela ordem correta.</span><span class="sxs-lookup"><span data-stu-id="06242-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="06242-150">O parâmetro `-AsJob` impede que o PowerShell bloqueie enquanto a eliminação está em curso.</span><span class="sxs-lookup"><span data-stu-id="06242-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="06242-151">Para aguardar até que a eliminação esteja concluída, utilize o seguinte comando:</span><span class="sxs-lookup"><span data-stu-id="06242-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="06242-152">Quando a limpeza estiver concluída, o tutorial termina.</span><span class="sxs-lookup"><span data-stu-id="06242-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="06242-153">Continue para ver um resumo de tudo o que aprendeu e obter ligações para recursos que irão ajudá-lo nos passos seguintes.</span><span class="sxs-lookup"><span data-stu-id="06242-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="06242-154">Resumo</span><span class="sxs-lookup"><span data-stu-id="06242-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"06242-155\">Parabéns!</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-155\">Congratulations!</span></span> <span data-ttu-id=\"06242-156\">Aprendeu a criar VMs com recursos novos ou existentes, utilizou expressões e outros comandos do Azure PowerShell para capturar dados que são armazenados em variáveis de shell e viu alguns dos recursos que são criados para as VMs do Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"06242-157\">O que faz a partir daqui depende de como planeia utilizar o Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"06242-158\">Tem uma variedade de materiais à sua disposição que explicam em maior profundidade as funcionalidades que este tutorial abrange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"06242-159\">Documentação detalhada do Azure PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"06242-160\">Pode querer explorar a [documentação completa do Azure PowerShell](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"06242-161\">Para obter mais informações sobre os comandos utilizados neste tutorial, veja os artigos seguintes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"06242-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"06242-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"06242-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"06242-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"06242-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"06242-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"06242-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"06242-169\">Também existem artigos que aprofundam as funcionalidades que o tutorial apresentou.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"06242-170\">Splatting do PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"06242-171\">Consultas</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"06242-172\">Formatação</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"06242-173\">Utilizar tarefas do PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"06242-174\">Scripts de exemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"06242-175\">Se quiser começar imediatamente a fazer tarefas específicas, veja alguns scripts de exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"06242-176\">Máquinas Virtuais do Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"06242-177\">Máquinas Virtuais do Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"06242-178\">Aplicações Web</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"06242-179\">Bases de Dados SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"06242-180\">BD do Cosmos</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"06242-181\">Comentários</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-181\">Feedback</span></span>\n\n<span data-ttu-id=\"06242-182\">Se quiser enviar comentários, sugestões ou colocar questões, existem várias formas de entrar em contacto connosco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"06242-183\">`Send-Feedback` é um comando incorporado do Azure PowerShell que lhe permite enviar comentários de forma livre à equipa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"06242-184\">Submeta um pedido de funcionalidade ou um relatório de erros no [repositório do Azure PowerShell](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"06242-185\">Faça uma pergunta ou obtenha esclarecimentos ao submeter um problema no [repositório da documentação do Azure PowerShell](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"06242-186\">Esperamos que goste de utilizar o Azure PowerShell!</span><span class=\"sxs-lookup\"><span data-stu-id=\"06242-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
