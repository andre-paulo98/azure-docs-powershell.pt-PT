###YamlMime:Landing
title: Documentação do Azure PowerShell
summary: |
  O Azure PowerShell é um conjunto de cmdlets que permitem a gestão de recursos do Azure diretamente a partir da linha de comandos do PowerShell. O Azure PowerShell foi concebido para facilitar a aprendizagem e o início da utilização, mas fornece funcionalidades avançadas de automatização. Escrito em .NET Standard, o Azure PowerShell funciona com o PowerShell 5.1 no Windows e o PowerShell 6.x e superior em todas as plataformas.
metadata:
  title: Descrição Geral do Azure PowerShell
  description: Comece a utilizar o Azure PowerShell ao instalar e aprender sobre as suas funcionalidades e capacidades.
  ms.topic: landing-page
  author: sptramer
  ms.author: sttramer
  ms.date: 9/19/2019
